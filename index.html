<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://use.fontawesome.com/dcab52ec27.js"></script>
    <title>ToDo</title>
  </head>
  <body>
    <!-- header starts here -->
    <header>
      <div class="logo">
        <span class="logo-text">ToDo</span>
      </div>
      <ul class="navbar">
        <!-- TODO: CTA to be added -->
        <li><a class="nav-links" href="#">New List</a></li>
        <li><a class="nav-links" href="#">Change view</a></li>
        <li><a class="nav-links" href="#">Dark Mode</a></li>
      </ul>
    </header>
    <!-- header ends here -->

    <!-- main section starts here -->
    <section>
      <!-- card starts here -->
      <div class="card">
        <!-- card title starts here -->
        <div class="title">
          <input type="text" placeholder="Add Title" />
        </div>
        <!-- card title ends here -->

        <!-- card todo-item list starts here -->
        <div class="todo-items">
          <div class="item-set">
            <label class="label">Todo</label>
            <div class="item-action">
              <div class="tick">tick</div>
              <div class="cross">cross</div>
            </div>
          </div>
          <div class="item-set">
            <label class="label">Todo</label>
            <div class="item-action">
              <div class="tick">tick</div>
              <div class="cross">cross</div>
            </div>
          </div>
          <div class="item-set">
            <label class="label">Todo</label>
            <div class="item-action">
              <div class="tick">tick</div>
              <div class="cross">cross</div>
            </div>
          </div>
          <div class="item-set">
            <input type="text" placeholder="Add Item" />
            <div class="item-action">
              <div class="plus">plus</div>
            </div>
          </div>
        </div>
        <!-- card todo-item list ends here -->

        <!-- card completed-item list starts here -->
        <div class="completed-items">
          <div class="item-set">
            <label class="label">Completed</label>
            <div class="item-action">
              <div class="cross">cross</div>
            </div>
          </div>
          <div class="item-set">
            <label class="label">Completed</label>
            <div class="item-action">
              <div class="cross">cross</div>
            </div>
          </div>
          <div class="item-set">
            <label class="label">Completed</label>
            <div class="item-action">
              <div class="cross">cross</div>
            </div>
          </div>
        </div>
        <!-- card completed-item list ends here -->
      </div>
      <!-- card ends here -->

      <div class="card">
        <div class="title">
          <input type="text" placeholder="Add Title" />
        </div>
        <div class="todo-items">
          <div class="item-set">
            <input type="text" placeholder="Add Item" />
            <div class="item-action">
              <div class="plus">plus</div>
            </div>
          </div>
        </div>
      </div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </section>
    <!-- main section ends here -->

    <!-- footer starts here -->
    <footer>
      <span class="footer-text"
        >&copy; 2019 | Designed and Developed by Aayushee & Rahul</span
      >
    </footer>
    <!-- footer ends here -->

    <script src="js/rahul.js"></script>
    <script src="js/aayushee.js"></script>
  </body>
</html>
