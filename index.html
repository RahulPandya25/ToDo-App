<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" media="screen and (max-width: 425px)" href="css/mobile.css">
    <link rel="stylesheet" media="screen and (min-width: 426px) and (max-width: 1023px)" href="css/tablet.css">

    <script src="https://use.fontawesome.com/dcab52ec27.js"></script>
    <script src="https://unpkg.com/colcade@0/colcade.js"></script>
    <title>ToDo</title>
  </head>
  <body>
    <!-- header starts here -->
    <header>

      <!-- TODO: hamburger for navbar for mobile device -->

      <div class="logo">
        <span class="logo-text">ToDo</span>
      </div>
      <ul class="navbar">
        <!-- TODO: CTA to be added -->
        <li><span class="nav-links create-new-list" onclick="addNewCard()">New List</span></li>
        <li><span class="nav-links change-view">Change view</span></li>
        <li><span class="nav-links color-mode" id="dark-mode-toggle">Color Mode</span></li>
      </ul>
    </header>
    <!-- header ends here -->

    <!-- main section starts here -->
    <section>
      <div class="container">
        <div class="grid">
          <div class="grid-col grid-col--1"></div>
          <div class="grid-col grid-col--2"></div>
          <div class="grid-col grid-col--3"></div>

          <!-- card starts here -->
          <div class="grid-item card" id="card-1">
            <!-- card title starts here -->
            <div class="title">
              <input type="text" placeholder="Add Title" onfocusout="saveTitle(event)"/>
            </div>
            <!-- card title ends here -->

            <!-- card todo-item list starts here -->
            <div class="todo-items">
              <div class="item-set">
                <label class="label">Todo</label>
                <div class="item-action">
                  <div class="tick"><i class="fa fa-check" onclick="completeThisItem(event)"></i></div>
                  <div class="cross"><i class="fa fa-times" onclick="removeThisItem(event)"></i></div>
                </div>
              </div>
              <div class="item-set">
                <label class="label">Todo</label>
                <div class="item-action">
                  <div class="tick"><i class="fa fa-check" onclick="completeThisItem(event)"></i></div>
                  <div class="cross"><i class="fa fa-times" onclick="removeThisItem(event)"></i></div>
                </div>
              </div>
              <div class="item-set">
                <label class="label">Todo</label>
                <div class="item-action">
                  <div class="tick"><i class="fa fa-check" onclick="completeThisItem(event)"></i></div>
                  <div class="cross"><i class="fa fa-times" onclick="removeThisItem(event)"></i></div>
                </div>
              </div>
            </div>
            <!-- card todo-item list ends here -->
            <div class="new-item">
              <div class="item-set" id="new-item-1">
                <input type="text" placeholder="Add New Item" />
                <div class="item-action">
                  <div class="plus"><i class="fa fa-plus"  onclick="addNewTodoItem(event)"></i></div>
                </div>
              </div>
            </div>
            <!-- card completed-item list starts here -->
            <div class="completed-items">
              <div class="item-set">
                <label class="label">Completed</label>
                <div class="item-action">
                  <div class="cross"><i class="fa fa-times" onclick="removeThisItem(event)"></i></div>
                </div>
              </div>
              <div class="item-set">
                <label class="label">Completed</label>
                <div class="item-action">
                  <div class="cross"><i class="fa fa-times" onclick="removeThisItem(event)"></i></div>
                </div>
              </div>
              <div class="item-set">
                <label class="label">Completed</label>
                <div class="item-action">
                  <div class="cross"><i class="fa fa-times" onclick="removeThisItem(event)"></i></div>
                </div>
              </div>
            </div>
            <!-- card completed-item list ends here -->
          </div>
          <!-- card ends here -->

          <div class="grid-item card" id="card-2">
            <div class="title">
              <input type="text" placeholder="Add Title" onfocusout="saveTitle(event)"/>
            </div>
            <div class="todo-items">
              <div class="item-set">
                <label class="label">Todo</label>
                <div class="item-action">
                  <div class="tick"><i class="fa fa-check" onclick="completeThisItem(event)"></i></div>
                  <div class="cross"><i class="fa fa-times" onclick="removeThisItem(event)"></i></div>
                </div>
              </div>
            </div>

            <div class="new-item">
              <div class="item-set" id="new-item-2">
                <input type="text" placeholder="Add New Item" />
                <div class="item-action">
                  <div class="plus"><i class="fa fa-plus"  onclick="addNewTodoItem(event)"></i></div>
                </div>
              </div>
            </div>

            <div class="completed-items">
              <div class="item-set">
                <label class="label">Completed</label>
                <div class="item-action">
                  <div class="cross"><i class="fa fa-times" onclick="removeThisItem(event)"></i></div>
                </div>
              </div>
            </div>
          </div>

          <!-- new card format -->
          <div class="grid-item card" id="card-3">
            <div class="title">
              <input type="text" placeholder="Add Title" onfocusout="saveTitle(event)"/>
            </div>
            <div class="todo-items"></div>
            <div class="new-item">
              <div class="item-set" id="new-item-3">
                <input type="text" placeholder="Add New Item" />
                <div class="item-action">
                  <div class="plus"><i class="fa fa-plus"  onclick="addNewTodoItem(event)"></i></div>
                </div>
              </div>
            </div>
            <div class="completed-items"></div>
          </div>
          <!-- new card format -->
        </div>
      </div>
    </section>
    <!-- main section ends here -->

    <!-- footer starts here -->
    <footer>
      <span class="footer-text"
        >&copy; Dec 2019 | Designed and Developed by Rahul & Aayushee</span
      >
    </footer>
    <!-- footer ends here -->

    <script src="js/rahul.js"></script>
    <script src="js/aayushee.js"></script>
  </body>
</html>
